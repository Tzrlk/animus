<div id="login-panel">
	<div class="row">

		<div class="col-sm-6">
			<div class="panel panel-default">

				<div class="panel-heading">
					<h3>Login</h3>
				</div>

				<div class="panel-content">
					<form class="form-horizontal">

						<div class="form-group">
							<label class="control-label col-sm-2" for="username">Username</label>
							<div class="col-sm-10">
								<input id="username" name="username" type="text"
									   ng-model="username" />
							</div>
						</div>

						<div class="form-group">
							<label class="control-label col-sm-2" for="password">Password</label>
							<div class="col-sm-10">
								<input id="password" name="password" type="password"
									   ng-model="password" />
							</div>
						</div>

						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-10">
								<button id="login" name="login" class="btn btn-primary"
										ng-click="login($event)">Login</button>
							</div>
						</div>

					</form>
				</div>

			</div>
		</div>

		<div class="col-sm-6">
			<div class="panel panel-default">

				<div class="panel-heading">
					<h3>Register</h3>
				</div>

				<div class="panel-content">
					<form class="form-horizontal">

						<div class="form-group">
							<label class="control-label col-sm-2" for="email1">Email Address</label>
							<div class="col-sm-10">
								<input id="email1" name="email1" type="email"
									   ng-model="email1" />
							</div>
						</div>

						<div class="form-group">
							<label class="control-label col-sm-2" for="email2">Confirm Email</label>
							<div class="col-sm-10">
								<input id="email2" name="email2" type="email"
									   ng-model="email2" />
							</div>
						</div>

						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-10">
								<button id="register" name="register" class="btn btn-default"
										ng-click="register($event)">Register</button>
							</div>
						</div>

					</form>
				</div>

			</div>
		</div>

	</div>
</div>
