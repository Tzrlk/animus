<div id="admin-ability-detail" class="row">

	<div class="col-xs-12">
		<div class="panel">

			<div class="panel-heading">
				<strong ng-bind="selection.name"></strong>
				<span ng-if="selection.degree">- {{ selection.degree }}</span>
				<span ng-if="selection.cost">- {{ selection.cost }}xp</span>
			</div>

			<div class="panel-content">
				<p ng-bind="selection.description"></p>
			</div>

			<div class="panel-footer">
				<em>
					<span>Prerequisites:</span>
					<span ng-if="!selection.prerequisites || !selection.prerequisites.length">none</span>
					<span ng-repeat="prereq in selection.prerequisites"
					      ng-bind="prereq"></span>
				</em>
			</div>

		</div>
	</div>

</div>
